<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar com Botões</title>
    <link rel="stylesheet" href="cadastroProfessores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        
        <a href="menu.html" title="cad Alunos">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>cadastro de alunos</span>
        </a>

        <a href="pagina-configuracoes.html" title="cad Professores">
            <i class="fa-solid fa-id-card-clip"></i>
            <span>cadastro de professores</span>
        </a>

        <a href="cadastroAtividades.html" title="cad Atividades">
            <i class="fa-solid fa-list-check"></i>
            <span>cadastro de Atividades</span>
        </a>

     
        <a href="pagina-relatorios.html" title="Organizações">
            <i class="fa-solid fa-hospital"></i>
            <span>Organizações</span>
        </a>

        <a href="menu.html" title="Organizações">
            <i class="fa-solid fa-house"></i>
            <span>Menu</span>
        </a>

    </div>
    <div class="content">
        <div class="form-container">
           
            <div class="header-bar">
                Cadastro de Professores
            </div>
            <form>
                <div class="form-group">
                    <label for="instituicao">Nome Completo</label>
                    <div class="input-container">
                        <input type="text" id="nome" placeholder="Nome">
                        <button class="clear-btn">✖</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="professor">HMCC</label>
                    <div class="input-container">
                        <input type="text" id="RA" placeholder="HMCC">
                        <button class="clear-btn">✖</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="area">Escolha a disposinibilidade</label>
                    <div class="input-container">
                        <input type="text" id="area" placeholder="Escolha a disposinibilidade">
                        <button class="clear-btn">✖</button>
                    </div>
                    
                
                    
                </div>
                <div class="form-group button-group">
                    <button type="submit" class="btn btn-save">Salvar</button>
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
