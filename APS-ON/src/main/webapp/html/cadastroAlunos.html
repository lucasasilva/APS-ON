    <link rel="stylesheet" href="cadastroAtividades.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        
        <a href="cadastroAlunos.html" title="cad Alunos">
            <i class="fa-solid fa-graduation-cap"></i>
            <span>cadastro de alunos</span>
        </a>

        <a href="cadastroProfessores.html" title="cad Professores">
            <i class="fa-solid fa-id-card-clip"></i>
            <span>cadastro de professores</span>
        </a>

        <a href="cadastroAtividades.html" title="cad Atividades">
            <i class="fa-solid fa-list-check"></i>
            <span>cadastro de Atividades</span>
        </a>

     
        <a href="OrganizacoesRespon.html" title="Organizações">
            <i class="fa-solid fa-hospital"></i>
            <span>Organizações</span>
        </a>

        <a href="menu.html" title="Organizações">
            <i class="fa-solid fa-house"></i>
            <span>Menu</span>
        </a>

    </div>

    <div class="content">
        <div class="form-container">
           
            <div class="header-bar">
                Cadastro de Alunos
            </div>
            <form>
                <div class="form-group">
                    <label for="instituicao">Nome</label>
                    <div class="input-container">
                        <input type="text" id="nome" placeholder="Nome">
                        <button class="clear-btn">✖</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="professor">R.A</label>
                    <div class="input-container">
                        <input type="text" id="RA" placeholder="1979865">
                        <button class="clear-btn">✖</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="area">Email</label>
                    <div class="input-container">
                        <input type="text" id="area" placeholder="Exemplo@gmail.com">
                        <button class="clear-btn">✖</button>
                    </div>

                    <div class="form-group">
                        <label for="area">Numero</label>
                        <div class="input-container">
                            <input type="text" id="numero" placeholder="(45) 4002-8922">
                            <button class="clear-btn">✖</button>
                        </div>

                        <div class="form-group">
                    <label>Períodos:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="periodo"> 1º</label>
                        <label><input type="checkbox" name="periodo"> 3º</label>
                        <label><input type="checkbox" name="periodo"> 4º</label>
                    </div>
                    
                
                    
                </div>
                <div class="form-group button-group">
                    <button type="submit" class="btn btn-save">Salvar</button>
                    <button type="button" class="btn btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
